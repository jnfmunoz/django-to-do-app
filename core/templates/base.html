{% extends 'bootstrap.html' %}

{% load bootstrap5 %}
{% load static %}

{% block bootstrap5_content %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        {% comment %} <link rel="icon" href="{% static 'core/img/logo.png' %}"> {% endcomment %}
        {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}"> {% endcomment %}

        <!-- Sweetify2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <!-- Sweetify2 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <!-- NavegaciÃ³n -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="">To Do App</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="ned">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'task-list' %}">Tareas</a>
                  </li>                  
                </ul>                
              </div>
            </div>
        </nav>
        <!-- Contenido -->
        {% block content %}{% endblock content%}
        
        <!-- Javascript -->    
        <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/main.js' %}"></script> 
        
        {% load sweetify %}
        {% sweetify %}
    </body>
{% endblock %}
